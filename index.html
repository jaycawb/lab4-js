<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <button id="themeToggle">Switch Theme</button>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>This is the home page of our website.</p>
        </section>

        <section>
            <h2>Team Members</h2>
            <ul id="userList"></ul>
            <button id="loadUsersBtn">Load Users</button>
        </section>

        <section class="faq-section">
            <h2>FAQ</h2>
            <div class="faq-item">
                <h3 class="question">What is this website about?</h3>
                <p class="answer">This is a demo project for learning web development.</p>
            </div>
            <div class="faq-item">
                <h3 class="question">How do I contact you?</h3>
                <p class="answer">Visit our contact page and fill out the form.</p>
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <a href="index.html">Home</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
